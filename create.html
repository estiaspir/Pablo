<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new user</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <form>
        <input type="number" class="lat" name="lat" placeholder="28.19" readonly required>
        <input type="number" class="long" name="long" placeholder="34.17" readonly required>

        <input type="text" class="firstName" name="firstName" placeholder="First Name" required>
        <input type="text" class="lastName" name="lastName" placeholder="Last Name" required>
        <input type="email" class="email" name="email" placeholder="Email" required>
        <button type="submit">Send</button>

    </form>
    <script src="create.js"></script>
</body>
</html>
